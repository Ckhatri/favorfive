<div class="jumbotron text-center">
  <p class="welcome">Welcome<!--Name of person who logged in--> {{ user.attributes.username }}</p>
  <img src="http://www.gravatar.com/avatar/{{ emailHash }}?d=retro&f=y">
<div class="newOffer object">Ask For A Favor</div>
<form class="create">
  <input type="text" placeholder="Favor" ng-model="favor.name">
  <textarea ng-model="favor.description"></textarea>
  <button ng-click="addFavor(favor)">Add</button>
</form>

  <div class="object">
    <p class="avatar">{{avatar}}</p>
    <p class="favor">{{favor}}</p>
    <p class="time">{{timestamp}}</p>
    <p class="location">{{location}}</p>
  </div>
  <form class="more">
    <p class="description">{{description}}</p>
    <p class="name">{{name}}</p>
    <p class="phone">{{phone}}</p>
    <p class="email">{{email}}</p>
  </form>


</div>
