<div class="jumbotron text-center">
	<form ng-controller="LoginController" novalidate class="simple-form">
	<div class="signup">Log In</div>
	<div class="form-group">
		<label>E-mail</label>
		<input type="email" class="form-control" ng-model="user.email" />
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" class="form-control" ng-model="user.password" />
	</div>
	<button class="btn btn-primary">Log In</button>

	<p class="fail">Don't have an account? <a href="/signup"> Sign up</a></p>
	</form>
</div>
